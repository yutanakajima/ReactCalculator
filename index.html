<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>React Learn</title>
  <link rel="stylesheet" href="./assets/css/calculator.css">

</head>

<body>

  <div class="content">
    <div class="main">
      <h1 class="title">Calculator Application</h1>

      <div class="calculator">

        <div id="app" class="app"></div>

        <div class="sample-design">
          <h1 class="calculator-title">Sample Design</h1>
          <p class="display">0</p>
          <table>
            <tr>
              <td><button class="btn btn-default" type="button">AC</button></td>
              <td><button class="btn btn-default" type="button">Â±</button></td>
              <td><button class="btn btn-default" type="button">%</button></td>
              <td><button class="btn btn-accent" type="button">/</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-default" type="button">7</button></td>
              <td><button class="btn btn-default" type="button">8</button></td>
              <td><button class="btn btn-default" type="button">9</button></td>
              <td><button class="btn btn-accent" type="button">*</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-default" type="button">4</button></td>
              <td><button class="btn btn-default" type="button">5</button></td>
              <td><button class="btn btn-default" type="button">6</button></td>
              <td><button class="btn btn-accent" type="button">-</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-default" type="button">1</button></td>
              <td><button class="btn btn-default" type="button">2</button></td>
              <td><button class="btn btn-default" type="button">3</button></td>
              <td><button class="btn btn-accent" type="button">+</button></td>
            </tr>
            <tr>
              <td colspan="2"><button class="btn btn-default btn-zero" type="button">0</button></td>
              <td><button class="btn btn-default" type="button">.</button></td>
              <td><button class="btn btn-accent" type="button">=</button></td>
            </tr>
          </table>
        </div>

      </div>

      <div class="test">
        <h1 class="title">React Test</h1>
        <div id="react_test"></div>
      </div>
    </div>
  </div>


  <!-- script -->
  <script src="./assets/js/bundle.js"></script>
</body>

</html>
